# Configurações da aplicação
spring.application.name=Mottu VisionTracker API
server.port=8080

# Configurações do banco H2
spring.datasource.url=jdbc:h2:mem:mottu_visiontracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do H2 Console (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Desabilitar inicialização automática de dados SQL
spring.sql.init.mode=never

# Configurações de logging
logging.level.com.mottu.visiontracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configurações de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de CORS (adicional)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configurações de DevTools (apenas para desenvolvimento)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configurações de Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR

# Configurações de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
